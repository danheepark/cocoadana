<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg" id="header-icon__space"></i></span>
        <span><i class="fas fa-music fa-lg" id="header-icon__space"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg" id="header-icon__space"></i></a></span>
        </div>
    </header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="dana.jpg" class="user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Dana</h4>
                <div class="user-component__redicon">
                <h6 class="user-component__subtitle">+82 10 456 4513</h6>
                <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-calendar"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span></div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-download"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon icon-row__icon-last">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>

      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-image">
                      <i class="fas fa-quote-right"></i>
                </div>
                  <span class="more-suggestions__icon-text">Kakao Story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
              </div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
          </div>
      </div>
      
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">2</span>
            
        </a>
    </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
</body>
<div id="no-mobile">
    <span>Your screen is too big ;( </span>
</div>
<script src="https://kit.fontawesome.com/e65c8db91a.js" crossorigin="anonymous"></script>
</html>
