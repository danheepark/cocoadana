<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ Dan - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Dan</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
</header>

<main class="main-screen main-chat">
  <div class="chat__timestamp">Wednesday, May 19, 2021</div>

  <div class="massage-row">
  <img src="forest.jpg" />
  <div class="message-row__content">
      <span class="massage-author">Dan</span>
      <div class="message__info">
          <span class="message__bubble">Hi</span>
          <span class="message__time">21:27</span>
      </div>
  </div>     
  </div>
  <div class="massage-row massage-row__own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">What's good?</span>
            <span class="message__time">21:27</span>
        </div>
    </div>     
    </div>
    <div class="massage-row">
        <img src="forest.jpg" />
        <div class="message-row__content">
            <span class="massage-author">Dan</span>
            <div class="message__info">
                <span class="message__bubble">How are uuu</span>
                <span class="message__time">21:30</span>
            </div>
        </div>     
        </div>
    
</main>

<form class="reply">
    <div class="form__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>
</body>

<div id="no-mobile">
    <span>Your screen is too big ;( </span>
</div>
<script src="https://kit.fontawesome.com/e65c8db91a.js" crossorigin="anonymous"></script>
</html>
