<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons" id="header-icon__space">
    <span><i class="fas fa-search fa-lg" id="header-icon__space"></i></span>
    <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    <div class="red-dot"></div>
    </div>
</header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span></div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommanded friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
    </div>

    <div class="open-post">
        <div class="open-post__column">
            <img scr="member.jpg">
            <h5 class="open-post__title">#UK</h5>
            <h6 class="open-post__hashtags">#curating#kent#friends</h6>
            <div class="open-post__members">
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
            <img src="member.jpg" />
            <div class="open-chat__heart-count"><i class="fas fa-heart fa-xs"></i>
            <span>326</span></div>
        </div>
        </div>
    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">2</span>
            
        </a>
    </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
</body>
<div id="no-mobile">
    <span>Your screen is too big ;( </span>
</div>
<script src="https://kit.fontawesome.com/e65c8db91a.js" crossorigin="anonymous"></script>
</html>
